<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IST 263 - jQuery Effects</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <!-- Include jQuery via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Always try to load libraries (JS or CSS) via a CDN -->
</head>

<body>
    <main>
        <div class="container">
            <div class="row text-center header">
                <div class="col-md-12">
                    <div class="jumbotron">
                        <h2>Simple jQuery Effects</h2>
                    </div>
                </div>
            </div>

            <div class="row text-center header">
                <div class="col-md-12">
                    <h3>Show/Hide</h3>
                    <a class="btn btn-default" onclick="showDiv()">Click to Show</a>&nbsp;&nbsp;
                    <a class="btn btn-default" onclick="toggleFade()">Toggle Show/Hide</a>
                    <script>
                        function showDiv() {
                            $("#preSH").show();
                            /*
                                Syntax: $(selector).show(speed,callback);

                                You can control the speed with which an element shows. Try this
                                
                                $("#preSH").show('slow');
                                $("#preSH").show(1000);
                            */
                        }

                        function toggleFade() {
                            $("#preSH").toggle(2000);
                        }
                    </script>
                    <br>
                    <pre style="display: none;" id="preSH">
                        <code><p>&lt;script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"&gt;&lt;/script&gt;</p></code>
                    </pre>
                </div>
            </div>

            <div class="spacer">&nbsp;</div>
            <div class="spacer">&nbsp;</div>
            <div class="spacer">&nbsp;</div>
            <div class="spacer">&nbsp;</div>
            <div class="row text-center header">
                <div class="col-md-12">
                    <h3>Animation</h3>
                    <ul style="list-style-type: none;">
                        <li><a href="https://www.w3schools.com/jquery/tryit.asp?filename=tryjquery_animation1" target="_blank">Example 1</a></li>
                        <li><a href="https://www.w3schools.com/jquery/tryit.asp?filename=tryjquery_animation1_multicss" target="_blank">Example 2</a></li>
                    </ul>
                </div>
            </div>
    </main>
</body>

</html>
